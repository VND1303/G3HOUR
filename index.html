<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Hora Dorada</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de SunCalc.js (para calcular la posición del sol) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.8.0/suncalc.min.js"></script>
    <!-- Fuente Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #f3f4f6;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Contenedor principal de la app */
        #app-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Feed de la cámara en vivo (fondo) */
        #camera-feed {
            position: absolute;
            top: 50%;
            left: 50%;
            width: auto;
            height: auto;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        /* Capa de Realidad Aumentada (AR) */
        #ar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            overflow: hidden; /* Clave para que el sol desaparezca por los lados */
        }
        
        /* Marcador del Sol (El círculo) */
        #sun-marker {
            width: 60px;
            height: 60px;
            background-color: rgba(251, 191, 36, 0.7); /* yellow-400 con transparencia */
            border: 4px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: absolute;
            z-index: 30;
            font-size: 30px;
            display: grid;
            place-items: center;
            /* Transición suave para la altitud */
            transition: bottom 0.5s linear;
            /* El transform (horizontal) se aplica con JS */
        }

        /* Panel de Estadísticas (Abajo) */
        #stats-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(17, 24, 39, 0.8); /* bg-gray-900 con 80% opacidad */
            padding: 1rem;
            z-index: 40;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(55, 65, 81, 0.5);
        }
        
        .stat-item {
            flex: 1;
            text-align: center;
        }
        .stat-title {
            font-size: 0.75rem;
            font-weight: 500;
            color: #9ca3af; /* text-gray-400 */
            text-transform: uppercase;
        }
        .stat-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.2;
        }

        /* Pantalla de Inicio (Permisos) */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background-color: #111827;
            display: grid; /* Esta sí usa grid */
            place-items: center;
            text-align: center;
            padding: 1rem;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- PANTALLA 1: INICIO Y PERMISOS -->
    <div id="start-screen">
        <div class="max-w-md">
            <h1 class="text-3xl font-bold text-white mb-4">Asistente de Hora Dorada v1.6</h1>
            <p class="text-gray-300 mb-6">
                Esta app necesita acceso a tu Cámara, Ubicación y Sensores de Movimiento para funcionar.
            </p>
            <!-- ADVERTENCIA HTTPS -->
            <div class="bg-yellow-800 border-l-4 border-yellow-300 text-yellow-100 p-4 rounded-lg shadow-lg mb-6">
                <strong class="font-bold">¡IMPORTANTE!</strong>
                <p>Esta app debe ejecutarse en un servidor seguro (HTTPS). No funcionará como un archivo local.</p>
            </div>
            <button id="start-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 text-xl">
                Activar Sensores
            </button>
            <p id="permission-status" class="text-gray-400 mt-4 h-6"></p>
        </div>
    </div>

    <!-- PANTALLA 2: APLICACIÓN PRINCIPAL -->
    <!-- Por defecto está oculta con .hidden -->
    <div id="app-screen" class="hidden">
        <!-- Fondo de Cámara -->
        <video id="camera-feed" playsinline autoplay muted loop></video>

        <!-- Capa de AR -->
        <div id="ar-overlay">
            <div id="sun-marker">☀️</div>
        </div>

        <!-- Panel de Estadísticas -->
        <div id="stats-bar">
            <div class="flex gap-2">
                <div class="stat-item">
                    <div class="stat-title">Luz Actual</div>
                    <div id="lux-display" class="stat-value text-yellow-400">--- Lux</div>
                </div>
                <div class="stat-item">
                    <div class="stat-title">Hora Dorada</div>
                    <div id="golden-hour-display" class="stat-value text-orange-400">--:--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-title">Atardecer</div>
                    <div id="sunset-display" class="stat-value text-red-400">--:--</div>
                </div>
            </div>
            <!-- Div de depuración (opcional) -->
            <div id="debug-info" class="text-xs text-gray-600 mt-2 text-center"></div>
        </div>
    </div>

    <script>
        // --- Referencias DOM ---
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        const permissionStatus = document.getElementById('permission-status');
        
        const appScreen = document.getElementById('app-screen');
        const cameraFeed = document.getElementById('camera-feed');
        const sunMarker = document.getElementById('sun-marker');
        
        const luxDisplay = document.getElementById('lux-display');
        const goldenHourDisplay = document.getElementById('golden-hour-display');
        const sunsetDisplay = document.getElementById('sunset-display');
        const debugInfo = document.getElementById('debug-info');

        // --- Estado Global ---
        let currentPosition = { lat: 0, lon: 0 };
        let sunCalcData = {};

        // --- 1. Botón de Inicio ---
        startButton.addEventListener('click', startApp);

        async function startApp() {
            try {
                permissionStatus.textContent = "Revisando HTTPS...";
                permissionStatus.className = "text-yellow-400 mt-4 h-6"; 
                
                if (location.protocol !== 'https:') {
                    permissionStatus.textContent = "Error: Esta app debe estar en HTTPS.";
                    permissionStatus.className = "text-red-400 mt-4 h-6"; 
                    return;
                }

                permissionStatus.textContent = "Solicitando permiso de movimiento...";
                await requestMotionPermission();

                permissionStatus.textContent = "Solicitando permiso de cámara...";
                await startCamera();

                // --- INICIO DE LA CORRECCIÓN v1.6 (Mensaje más claro) ---
                permissionStatus.textContent = "Obteniendo ubicación (Red/Wi-Fi)...";
                await getGpsLocation(); // Esta función ahora es mucho más rápida
                // --- FIN DE LA CORRECCIÓN v1.6 ---

                permissionStatus.textContent = "Iniciando brújula...";
                startCompass();
                
                permissionStatus.textContent = "Iniciando sensor de luz (opcional)...";
                try {
                    startAmbientLightSensor();
                } catch (lightSensorError) {
                    console.warn("Sensor de luz no disponible:", lightSensorError.message);
                    luxDisplay.textContent = "No Soportado";
                }

                permissionStatus.textContent = "¡Listo! Iniciando...";
                permissionStatus.className = "text-green-400 mt-4 h-6"; 

                setTimeout(() => {
                    try {
                        if (startScreen) {
                            startScreen.style.display = 'none';
                        } else {
                            throw new Error('Elemento start-screen no encontrado.');
                        }
                        
                        if (appScreen) {
                            appScreen.classList.remove('hidden');
                            appScreen.style.display = 'flex'; 
                        } else {
                            throw new Error('Elemento app-screen no encontrado.');
                        }

                    } catch (e) {
                        permissionStatus.textContent = `Error al cambiar pantalla: ${e.message}`;
                        permissionStatus.className = "text-red-400 mt-4 h-6";
                        if (startScreen) startScreen.style.display = 'grid'; 
                    }
                }, 100); 

            } catch (err) {
                // Errores de permisos (Cámara, GPS, Movimiento)
                permissionStatus.textContent = `Error: ${err.message}`;
                permissionStatus.className = "text-red-400 mt-4 h-6"; // Color de error
                console.error(err);
            }
        }

        // --- 2. Funciones de Permisos y Arranque ---

        function requestMotionPermission() {
            return new Promise((resolve, reject) => {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    // iOS 13+
                    DeviceOrientationEvent.requestPermission()
                        .then(state => {
                            if (state === 'granted') {
                                resolve();
                            } else {
                                reject(new Error('Permiso de movimiento denegado.'));
                            }
                        })
                        .catch(reject);
                } else {
                    // Android (no se requiere permiso explícito)
                    resolve();
                }
            });
        }

        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: 'environment' } // Pedir cámara trasera
            });
            cameraFeed.srcObject = stream;
            await cameraFeed.play();
        }

        // --- INICIO DE LA CORRECCIÓN v1.6 (Arreglo de GPS) ---
        function getGpsLocation() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        // Éxito
                        currentPosition.lat = position.coords.latitude;
                        currentPosition.lon = position.coords.longitude;
                        calculateSunTimes();
                        resolve();
                    },
                    (error) => {
                        // Error
                        reject(new Error(`Error de GPS: ${error.message}`));
                    },
                    {
                        // Pedir ubicación RÁPIDA (Wi-Fi/Red), no GPS (satélites)
                        enableHighAccuracy: false, 
                        timeout: 20000, // 20 segundos de tiempo límite
                        maximumAge: 60000 // Aceptar una ubicación de hace 1 min
                    }
                );
            });
        }
        // --- FIN DE LA CORRECCIÓN v1.6 ---

        function startAmbientLightSensor() {
            if ('AmbientLightSensor' in window) {
                const sensor = new AmbientLightSensor({ frequency: 1 }); // 1 lectura por seg
                sensor.onreading = () => {
                    luxDisplay.textContent = `${sensor.illuminance.toFixed(0)} Lux`;
                };
                sensor.onerror = (event) => {
                    console.error('Error de Sensor de Luz:', event.error.message);
                    luxDisplay.textContent = 'No Soportado';
                };
                sensor.start();
            } else {
                luxDisplay.textContent = 'No Soportado';
            }
        }

        function startCompass() {
            if ('DeviceOrientationEvent' in window) {
                 window.addEventListener('deviceorientation', handleOrientation);
                 if (debugInfo) debugInfo.textContent = "Sensor 'deviceorientation' activado.";
            } else {
                if (debugInfo) debugInfo.textContent = "Error: Brújula no soportada.";
            }
        }

        // --- 3. Funciones de Lógica y UI ---

        function calculateSunTimes() {
            const times = SunCalc.getTimes(new Date(), currentPosition.lat, currentPosition.lon);
            const formatTime = (date) => date.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            sunCalcData.goldenHourStart = times.goldenHour;
            sunCalcData.sunset = times.sunset;
            goldenHourDisplay.textContent = formatTime(times.goldenHour);
            sunsetDisplay.textContent = formatTime(times.sunset);
        }

        function handleOrientation(event) {
            let deviceAlpha = event.alpha || event.webkitCompassHeading;
            
            if (deviceAlpha === null || deviceAlpha === undefined) {
                if (debugInfo) debugInfo.textContent = "Brújula activada, pero 'alpha' es nulo.";
                return;
            };
            
            const now = new Date();
            const sunPos = SunCalc.getPosition(now, currentPosition.lat, currentPosition.lon);
            
            let sunAzimuthDeg = (sunPos.azimuth * 180 / Math.PI) + 180;
            if (sunAzimuthDeg >= 360) sunAzimuthDeg -= 360;

            let sunAltitudeDeg = sunPos.altitude * 180 / Math.PI;

            // 1. Posición Horizontal (X)
            let delta = sunAzimuthDeg - deviceAlpha;
            if (delta > 180) { delta -= 360; }
            if (delta < -180) { delta += 360; }
            const horizontalPosition = `calc(-50% + ${delta * 10}px)`;

            // 2. Posición Vertical (Y)
            const verticalPosition = (sunAltitudeDeg / 90) * 100;
            
            // Aplicar estilos al marcador del sol
            sunMarker.style.left = '50%';
            sunMarker.style.transform = `translateX(${horizontalPosition})`;
            sunMarker.style.bottom = `calc(${verticalPosition}% - 30px)`; // -30px para centrar el icono

            // Mostrar info de depuración
            if (debugInfo) debugInfo.textContent = `Brújula: ${deviceAlpha.toFixed(1)}° | Azimut Sol: ${sunAzimuthDeg.toFixed(1)}° | Altitud Sol: ${sunAltitudeDeg.toFixed(1)}°`;
        }

    </script>
</body>
</html>
